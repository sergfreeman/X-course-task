<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Band Store</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            JS BAND STORE/Your full name
        </h1>
    </header>
    <main>
        <section id="central-section">
            <img src="../img/avatar.png" width="160px" height="160px" alt="Avatar image">
            <form>
                <fieldset>
                    <label for="username" id="username-label">Username</label>
                    <input type="text" name="username" id="username" maxlength="5">
                    <button name="submit" id="submit" type="submit">Sign-in</button>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
